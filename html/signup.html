            <form action="">
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required class="text-field">
                </div>

                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required class="text-field"> 
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required class="text-field">
                    <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer; color:black"></i>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required class="text-field">
                </div>
            </form>
                                
            <p class="text-10">Forgot Password? Click <a href="#">Here</a> <br> Don't have an account? Sign Up <a href="#">Here</a></p>
